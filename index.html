<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    

    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <!-- Beginning of jumbotron  -->
       <div class=" jumbotron-fluid bg-dark text-white text-center">
         <div class="container">
           <h1 class="display-4 ">Weather Dashboard</h1>
         </div>
       </div>
       <!-- Beginning of row 1 -->
       <div class="row">
         <!-- Beginning of col 1 in rwo 1 -->
         <div class="col-3 m-2 bg-light">
           <h3>Search for a City:</h3> 
           <div class="input-group mb-2">
             <input type="text" class="form-control" id="city-input" aria-describedby="basic-addon2">
             <div class="input-group-append">
               <button id ="add-city" class="btn btn-outline-secondary bg-primary" type="button"><ion-icon name="search-outline"></ion-icon> </button>
             </div>
           </div>
           <!-- Beginning of history cities box -->
           <div class="card" style="width: 15rem;">
             <ul id="city-list" class="list-group list-group-flush">
             </ul>
           </div>
         </div>
         <!-- Beginning of col 2 in rwo 1 -->
         <div class="col-8 m-2">
           <!-- Beginning of row 1 in col 2 -->
           <div class="row-12">
             <div class="card">
               <div id="today-weather" class="card-body">
               </div>
             </div>
           </div>
           <!-- Beginning of row 2 in col 2 -->
           <br>
           <div class="row-12">
             <h3>5-Day Forecast:</h3>
           </div>
           <!-- Beginning of row 3 in col 2 -->
           <br>
           <div id ="boxes" class="row">   
           </div>
         </div>
       </div>
      
      </div>
   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    </body>
</html>
